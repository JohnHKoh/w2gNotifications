<!doctype html>
<html>

<head>
    <title>Set Sound Options</title>
    <link rel="stylesheet" href="/src/menu.css">
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/src/constants.js"></script>
    <script src="/src/menu.js"></script>
</head>

<body>
    <div class="row">
        Sound Settings
    </div>
    <hr>
    <div class="row">
        <div class="column">
            <p>Me Message</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="meMessageSound">
                <option value="none">None</option>
                <option value="pop">Pop</option>
                <option value="msn">MSN</option>
                <option value="beep">Beep</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p>They Message</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="theyMessageSound">
                <option value="none">None</option>
                <option value="pop">Pop</option>
                <option value="msn">MSN</option>
                <option value="beep">Beep</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p>User Join</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="userJoinMessageSound">
                <option value="none">None</option>
                <option value="discordjoin">Discord Join</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p>User Leave</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="userLeaveMessageSound">
                <option value="none">None</option>
                <option value="discordleave">Discord Leave</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="column">
            <p>Volume</p>
        </div>
        <div class="column">
            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="column">
            <button class="w100" id="muteAllBtn">Mute All</button>
        </div>
        <div class="column">
            <button class="w100" id="restoreDefaultsBtn">Restore Defaults</button>
        </div>
    </div>
</body>

</html>
