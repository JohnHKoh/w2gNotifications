<!doctype html>
<html>

<head>
    <title>Set Sound Options</title>
    <link rel="stylesheet" href="/src/menu.css">
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/src/constants.js"></script>
    <script src="/src/menu.js"></script>
</head>

<body>
    <div class="row">
        <div class="column">
            <p>Select Me Message Sound</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="meMessageSound">
                <option value="none">None</option>
                <option value="pop">Pop</option>
                <option value="msn">MSN</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p>Select They Message Sound</p>
        </div>
        <div class="column">
            <select class="w100" data-sound="theyMessageSound">
                <option value="none">None</option>
                <option value="pop">Pop</option>
                <option value="msn">MSN</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button class="w100" id="muteAllBtn">Mute All</button>
        </div>
        <div class="column">
            <button class="w100" id="restoreDefaultsBtn">Restore Defaults</button>
        </div>
    </div>
</body>

</html>
